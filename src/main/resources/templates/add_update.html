<body>
<div class="loader-bg">
    <div class="loader-bar"></div>
</div>

<div id="pcoded">

    <div class="pcoded-container">
        <div class="pcoded-main-container">
            <div class="pcoded-wrapper">
                <!--    <span th:text="${name}" />-->
                <div class="pcoded-content">

                    <div class="page-header card">
                        <div class="row align-items-end">
                            <div class="col-lg-8">
                                <div class="page-header-title">
                                    <i class="feather icon-pie-chart bg-c-blue"></i>
                                    <div class="d-inline">
                                        <h5>COVID-19 Pandemic in Ireland</h5>
                                        <span>Number of New, Total, Deaths, Recoveries cases</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="pcoded-inner-content">

                        <div class="main-body">
                            <div class="page-wrapper">
                                <div class="page-body">

                                    <div class="col-lg-4">
                                        <div class="page-header-breadcrumb">
                                            <ul class=" breadcrumb breadcrumb-title">
                                                <li class="breadcrumb-item">
                                                    <a href="/index.html">&larr; Back to index</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>

                                    <div class="card">
                                        <div class="card-header">
                                            <h5>Add New/Update cases</h5>
                                            <span>Add class of <code>.form-control</code> with <code>&lt;input&gt;</code> tag</span>
                                        </div>
                                        <div class="card-block">
                                            <form id="second" action="https://colorlib.com/" method="post" novalidate>
                                                <div class="form-group row">
                                                    <label class="col-sm-2 col-form-label">Select Date</label>
                                                    <div class="col-sm-10">
                                                        <input type="date" class="form-control" name="Date" placeholder="Select Date">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-sm-2 col-form-label">New Cases</label>
                                                    <div class="col-sm-10">
                                                        <input type="number" class="form-control" name="cases" placeholder="Enter new cases">
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <label class="col-sm-2"></label>
                                                    <div class="col-sm-10">
                                                        <button type="submit" class="btn btn-primary m-b-0">Submit</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <div id="styleSelector">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
